<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Testando formulários</h1>
    <form name="form1" method="post" action="">
        Escolha um carro <br>
        <input type="checkbox" name="carros" value="Camaro">Camaro <br>
        <input type="checkbox" name="carros" value="Ferrari">Ferrari <br><br>

        Chamar Função <br>
        <input name="botao" type="button" value="Clique Aqui" onclick="alert('Olá, Mundo')"> <br><br>

        Escolha um arquivo<br>
        <input type="file" name="arquivo"><br><br>

        Botão com imagem<br>
        <input type="image" name="imagem" src="imagens/noturna-caneca-2.png" height="50px" width="50px"><br><br>

        Radio (o usuário só pode escolher uma opcão)<br>
        <input type="radio" name="sexo" value="F">Feminino<br>
        <input type="radio" name="sexo" value="M">Masculino<br>

        <input type="submit">
    </form>
</body>
</html>
